<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player - JavaScript30 by Mohit Gupta</title>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
    <link rel="stylesheet" href="../common.css" type="text/css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
  </head>
  <body>
    <a href="https://javascript30.ayushgupta.tech" target="_blank">
      <div class="project-tag" style="background-color: white; color: #9B39A8">
        <div class="tag-num">#11</div>
        <div class="tag-text">of JavaScript30</div>
      </div>
    </a>
    <div class="player">
      <video
        class="player__video viewer"
        src="https://player.vimeo.com/external/348728188.sd.mp4?s=7d7ec63d0c842f3f0b93d5ea00c0b749d9fc2949&profile_id=139&oauth2_token_id=57447761"
      ></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__fullscreen">FullScreen</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>

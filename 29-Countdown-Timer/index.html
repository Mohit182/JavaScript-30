<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer - JavaScript30 by Mohit Gupta</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
      type="text/css"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon-16x16.png"
    />
  </head>
  <body>
    <a href="https://javascript30.ayushgupta.tech" target="_blank">
      <div id="project-tag" style="background-color: white; color: #111111;">
        <div class="tag-num">#29</div>
        <div class="tag-text">of JavaScript30</div>
      </div>
    </a>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button color">20 Secs</button>
        <button data-time="300" class="timer__button color">Work 5</button>
        <button data-time="900" class="timer__button color">Quick 15</button>
        <button data-time="1200" class="timer__button color">Snack 20</button>
        <button data-time="3600" class="timer__button color">Lunch Break</button>
        <form name="customForm" id="custom">
          <input type="number" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
